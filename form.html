<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Product Review</h1>
        <p>Please share your experience with our products</p>
    </header>

    <main>
        <form id="reviewForm" method="get" action="review.html">
            <div class="form-group">
                <label for="productName">Product Name*</label>
                <select id="productName" name="productName" required>
                    <option value="" disabled selected>Select a Product...</option>
                    <!-- JavaScript -->
                </select>
            </div>

            <div class="form-group">
                <label>Overall Rating*</label>
                <div class="rating-container">
                    <input type="radio" id="rating5" name="rating" value="5" required>
                    <label for="rating5">☆ ☆ ☆ ☆ ☆</label>
                    
                    <input type="radio" id="rating4" name="rating" value="4">
                    <label for="rating4">☆ ☆ ☆ ☆</label>
                    
                    <input type="radio" id="rating3" name="rating" value="3">
                    <label for="rating3">☆ ☆ ☆</label>
                    
                    <input type="radio" id="rating2" name="rating" value="2">
                    <label for="rating2">☆ ☆</label>
                    
                    <input type="radio" id="rating1" name="rating" value="1">
                    <label for="rating1">☆</label>
                </div>
            </div>

            <div class="form-group">
                <label for="installDate">Date of Installation*</label>
                <input type="date" id="installDate" name="installDate" required>
            </div>

            <div class="form-group">
                <label>Useful Features (check all that apply)</label>
                <div class="checkbox-group">
                    <input type="checkbox" id="feature1" name="usefulFeatures" value="Easy Installation">
                    <label for="feature1">Easy Installation</label>
                    
                    <input type="checkbox" id="feature2" name="usefulFeatures" value="Durability">
                    <label for="feature2">Durability</label>
                    
                    <input type="checkbox" id="feature3" name="usefulFeatures" value="Design">
                    <label for="feature3">Design</label>
                    
                    <input type="checkbox" id="feature4" name="usefulFeatures" value="Price">
                    <label for="feature4">Price</label>
                    
                    <input type="checkbox" id="feature5" name="usefulFeatures" value="Features">
                    <label for="feature5">Features</label>
                </div>
            </div>

            <div class="form-group">
                <label for="writtenReview">Written Review</label>
                <textarea id="writtenReview" name="writtenReview" rows="5" placeholder="Share your detailed experience..."></textarea>
            </div>

            <div class="form-group">
                <label for="userName">Your Name (optional)</label>
                <input type="text" id="userName" name="userName" placeholder="John Doe">
            </div>

            <div class="form-group">
                <input type="submit" value="Submit Review">
            </div>
        </form>
    </main>

    <footer>
        <p>&copy; <span id="currentYear"></span> Product Reviews Inc. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
